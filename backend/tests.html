<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDF/XML Metadata Example</title>

    <script type="application/rdf+xml">
        <?xml version="1.0"?>
        <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
                 xmlns:dc="http://purl.org/dc/elements/1.1/"
                 xmlns:foaf="http://xmlns.com/foaf/0.1/">

            <rdf:Description rdf:about="http://example.com/article123">
                <dc:title>Understanding RDF/XML Metadata</dc:title>
                <dc:creator>Jane Doe</dc:creator>
                <dc:date>2025-03-02</dc:date>
                <dc:description>An example of embedding RDF/XML metadata in an HTML page.</dc:description>
                <foaf:primaryTopic rdf:resource="http://example.com/topics/rdf"/>
            </rdf:Description>

        </rdf:RDF>
    </script>

</head>
<body>
    <h1>Understanding RDF/XML Metadata</h1>
    <p>This page contains embedded RDF/XML metadata.</p>
</body>
</html>
